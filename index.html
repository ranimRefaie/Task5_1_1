<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container calculator">
        <div class="form">
            <div>
                <input type="text" placeholder="0" id="result" disabled>
            </div>
            <div class="buttons">
                <!-- button clear -->
                <button value="c" onclick="Clear()" class="operator">C</button>
                <!-- button delete -->
                <button value="x" onclick=" Delete() " class="operator"> <i
                        class="delete fa-solid fa-delete-left fa-rotate-180"></i></button>
                <!-- buttons number and operators -->
                <button value="/" onclick=" Display('/')" class="operator">รท</button>
                <button value="*" onclick=" Display('*')" class="operator">x</button>

                <button value="7" onclick=" Display('7')" class="number">7</button>
                <button value="8" onclick=" Display('8')" class="number">8</button>
                <button value="9" onclick=" Display('9')" class="number">9</button>
                <button value="-" onclick=" Display('-')" class="operator">-</button>

                <button value="4" onclick=" Display('4')" class="number">4</button>
                <button value="5" onclick=" Display('5')" class="number">5</button>
                <button value="6" onclick=" Display('6')" class="number">6</button>
                <button value="+" onclick=" Display('+')" class="operator">+</button>

                <button value="1" onclick=" Display('1')" class="number">1</button>
                <button value="2" onclick=" Display('2')" class="number">2</button>
                <button value="3" onclick=" Display('3')" class="number">3</button>
                <button value="=" onclick="Eval()" class="equal">=</button>

                <button value="0" onclick=" Display('0')" class="zero number">0</button>
                <button value="." onclick=" Display('.')" class="number">.</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
